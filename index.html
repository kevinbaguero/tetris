<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <title>Tetris by Kemrex</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas{
            filter: drop-shadow(5px 5px 2px rgba(0, 0 ,0 , 0.4));
        }
    </style>
    <script src="Tablero.js"></script>
    <script src="Tetrimino.js"></script>
    <script>
        const MARGEN_TABLERO = 10
        let regulador_velocidad_teclas = 0
        let regulador_de_caida = 0
        let lineas_hechas = 0

        /*
        Generacion  de un fondo dinamico
        */
        let angulo_fondo = Math.random() * 360;
        let tono_fondo = Math.random() * 360;

        setInterval(() => {
            document.body.style.background = `linear-gradient(
                ${angulo_fondo}deg,
                hsl(${tono_fondo},100%,50%),
                hsl(${tono_fondo},100%,0%)
            )`
            angulo_fondo += Math.random();
            tono_fondo += Math.random();
        }, 20);



        /*
        Dificultad, hacer caer las piezas cada determinada cantidad de tiempo,
        simulando la gravedad, con setInterval
        */

        setInterval(() => {
            if (millis() - regulador_de_caida < 300) {
                return;
                
            }
            regulador_de_caida = millis();
            tetrimino.moverAbajo();
        }, 500);
        
        /*
        La funcion setup es nativa de p5.js y sirve para ajustar las 
        */
        function setup(){
            createCanvas (900,600) //crea un canvas
            /*
            VARIABLES GLOBALES
            //es importante que no le pongan let, var o const
            */
            tablero = new Tablero()
            crearMapeoBaseTetriminos()
            tetrimino = new Tetrimino()
            resizeCanvas(
                tablero.ancho + 2 * MARGEN_TABLERO,
                tablero.alto + 2 * MARGEN_TABLERO + 2*tablero.lado_celda
                )
        }

        function draw(){
            clear()
            dibujarPuntaje()
            tablero.dibujar()
            tetrimino.dibujar()
            keyEventsTetris()
        }

        function dibujarPuntaje(){
            push();
            textSize(20);
            strokeWeight(2);
            stroke("black");
            fill("white");
            text(
                "Lineas: " + lineas_hechas,
                tablero.posicion.x,
                tablero.posicion.y - tablero.lado_celda / 2
            )
            pop();
        }

        let limite_regulador_velocidad_teclas = 100;

        function keyEventsTetris(){
            if(millis() - regulador_velocidad_teclas < limite_regulador_velocidad_teclas ){
                return;
            }
            limite_regulador_velocidad_teclas = 100;
            regulador_velocidad_teclas = millis();
            
            if(keyIsDown(RIGHT_ARROW)){
                tetrimino.moverDerecha();
                regulador_de_caida = millis();
            }
            if(keyIsDown(LEFT_ARROW)){
                tetrimino.moverIzquierda();
                regulador_de_caida = millis();
            }
            if(keyIsDown(DOWN_ARROW)){
                tetrimino.moverAbajo();
                regulador_de_caida = millis();
            }
            if(keyIsDown(UP_ARROW)){
                limite_regulador_velocidad_teclas = 150;
                tetrimino.girar();
                regulador_de_caida = millis();
            }
            if(keyIsDown(32)){
                limite_regulador_velocidad_teclas = 200;
                tetrimino.ponerEnElFondo();
                regulador_de_caida = millis();
            }

        }

    </script>
</body>
</html>
